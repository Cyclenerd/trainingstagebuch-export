name: Pre-release

on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    # https://github.com/actions/virtual-environments/
    runs-on: ubuntu-22.04
    steps:

      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v6

      # https://github.com/marketplace/actions/setup-go-environment
      - name: ğŸ”§ Setup go
        uses: actions/setup-go@v6

      - name: ğŸ³ Build
        run: make

      - name: ğŸŒ¡ï¸ Test
        run: ./trainingstagebuch-export --help

      # Upload binaries
      # https://github.com/marketplace/actions/upload-a-build-artifact
      - name: ğŸ“¤ Upload
        uses: actions/upload-artifact@v5
        with:
          name: trainingstagebuch-export-artifact
          path: trainingstagebuch-export-*
          retention-days: 1

  test-linux:
    name: Test Linux
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Download binaries
      # https://github.com/marketplace/actions/download-a-build-artifact
      - name: ğŸ“¥ Download
        uses: actions/download-artifact@v6
        with:
          name: trainingstagebuch-export-artifact
      - name: ğŸŒ¡ï¸ Test
        run: chmod +x trainingstagebuch-export-linux-x86_64 && ./trainingstagebuch-export-linux-x86_64 --help

  test-macos:
    name: Test macOS
    needs: build
    runs-on: macos-latest
    steps:
      - name: ğŸ“¥ Download
        uses: actions/download-artifact@v6
        with:
          name: trainingstagebuch-export-artifact
      - name: ğŸŒ¡ï¸ Test
        run: chmod +x trainingstagebuch-export-macos-x86_64 && ./trainingstagebuch-export-macos-x86_64 --help

  test-windows:
    name: Test Windows
    needs: build
    runs-on: windows-latest
    steps:
      - name: ğŸ“¥ Download
        uses: actions/download-artifact@v6
        with:
          name: trainingstagebuch-export-artifact
      - name: ğŸŒ¡ï¸ Test
        run: .\trainingstagebuch-export-windows-x86_64.exe --help
